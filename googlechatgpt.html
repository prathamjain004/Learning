<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		
		.logo img {
			width: 272px;
			height: 92px;
			margin-bottom: 20px;
		}
		
		form {
			display: flex;
			align-items: center;
			justify-content: center;
		}
		
		input[type="text"] {
			height: 36px;
			width: 550px;
			padding: 0 10px;
			border: 1px solid #dfe1e5;
			border-radius: 24px 0 0 24px;
			outline: none;
		}
		
		button {
			height: 36px;
			padding: 0 16px;
			border: none;
			background-color: #f2f2f2;
			color: #5f6368;
			border-radius: 0 24px 24px 0;
			cursor: pointer;
		}
		
		.btn-group {
			display: flex;
			margin-top: 20px;
		}
		
		.btn-group a {
			display: block;
			text-decoration: none;
			color: #5f6368;
			font-size: 14px;
			margin-right: 16px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="logo">
			<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
		</div>
		<form>
			<input type="text" name="q" placeholder="Search Google or type a URL">
			<button type="submit">Google Search</button>
		</form>
		<div class="btn-group">
			<a href="#">Gmail</a>
			<a href="#">Images</a>
			<a href="#">Apps</a>
			<a href="#">Google Drive</a>
			<a href="#">More</a>
			<a href="#">Sign in</a>
		</div>
	</div>
</body>
</html>
